<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="form-outer">
        <div class="first-half">
            <div class="first-half-top-outer"></div>
            <form class="login-form" action="login.php" method="post" id="login-form">
                <div class="input-box-outer  first-input-box-top-gap">
                    <div class="input-box-img-outer"></div>
                    <input type="text" name="login-username" id="login-username" class="input-box" placeholder="codeforces handle" required/>
                </div>
                <div class="input-box-outer">
                    <div class="input-box-img-outer"></div>
                    <input type="password"  name="login-password" id="login-password" class="input-box" placeholder="password" required/>
                </div>
                <div class="form-submit-outer">
                    <button type="submit" id="login-btn" class="g-recaptcha form-submit-btn"  data-callback='onSubmitLogin' data-action='submit'>GET IN</button>
                </div>
            </form>
        </div>
        <div class="second-half">
            <div class="second-half-outer">
                <div class="second-half-top-outer"></div>
                <form class="signup-form" action="signup.php" method="post" id="signup-form">
                    <div class="input-box-outer first-input-box-top-gap">
                        <div class="input-box-img-outer"></div>
                        <input type="text" name="signup-name" id="signup-name" class="input-box" placeholder="Good name" required/>
                    </div>
                    <div class="input-box-outer">
                        <div class="input-box-img-outer"></div>
                        <input type="text"  name="signup-email" id="signup-email" class="input-box" placeholder="Email"  required/>
                    </div>
                    <div class="input-box-outer">
                        <div class="input-box-img-outer"></div>
                        <input type="text"  name="signup-cf_handle" id="signup-cf_handle" class="input-box" placeholder="codeforces handle" required/>
                    </div>
                    <div class="input-box-outer">
                        <div class="input-box-img-outer"></div>
                        <input type="password"  name="signup-password" id="signup-password" class="input-box" placeholder="create a password" required/>
                    </div>
                    <div class="form-submit-outer">
                        <button type="submit" id="signup-btn" class="g-recaptcha form-submit-btn" data-callback='onSubmitSignup' data-action='submit'>JOIN</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="half-slider">
            <div class="half-slider-top"></div>
            <div class="half-slider-btn-outer">
                <div class="half-slider-btn" id="half-slider-btn">JOIN US</div>
            </div>
        </div>
    </div>
</body>
</html>
