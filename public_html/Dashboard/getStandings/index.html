<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!--fonts-end-->

    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="non-print">
        <div class="contest-selector-frame">
            <div class="contest-selector-outer">
                <div class="contest-list-container-outer">
                    <div class="contest-list-top-gap"></div>
                    <div class="contest-list-container">
                        <div class="contest-display-outer istemplate" id="contest-list-element-template">
                            <div class="contest-display-name">
                                Codeforces Round Div.2 
                            </div>
                            <div class="contest-display-subpart-outer">
                                <div class="contest-display-date-time">24/09/2023 8:05 PM</div>
                                <div class="contest-display-phase">Coding</div>
                                <div class="contest-display-action-btn">Get Standings</div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="non-print group-selector-frame">
        <div class="group-selector-frame-top-gap"></div>
        <div class="group-selector-window">
            <div class="group-selector-top-gap"></div>
            <div class="group-selector-outer">
                <div class="group-selector-section-1">
                    <div class="group-selector-section-1-btn" id="group-selector-btn-everyone"> EVERYONE </div>
                    <div class="group-selector-section-1-btn"  id="group-selector-btn-all-groups"> ALL GROUPS </div>
                </div>
                <div class="group-selector-section-2-outer">
                    <div class="group-selector-group-element istemplate" id="group-selector-group-element-template" >SHIVALIK</div>
                </div>
                <div class="group-selector-btn-outer" id="group-selector-get-standings-btn"> GET STANDINGS</div>
            </div>
        </div>
    </div>
    <div class="A4-pages">
        <!-- First Page -->
        <div class="A4-page">
            <div class="first-page-outer">
                CODEFORCES DIV.2<br>12/05/2005;
            </div>
            <div class="pagebreak"></div>
        </div>
        <div class="non-print display-gap"></div>
        
        <!-- group wise participation page -->
        <div class="A4-width">
            <div class="section-2-continer-outer">
                <div class="gap-5"></div>
                <div class="section-2-top-bar">
                    <p class="section-2-top-bar-h1"> SN</p>
                    <p  class="section-2-top-bar-h2"> GROUP</p>
                    <p  class="section-2-top-bar-h3">COUNT</p>  
                </div>
                <div class="section-2-row-outer istemplate">
                    <p class="section-2-row-b1"> 0</p>
                    <p  class="section-2-row-b2"> GROUP-1</p>
                    <p  class="section-2-row-b3">30</p>  
                </div>

            </div>
            <div class="pagebreak"></div>
        </div>
        <div class="non-print display-gap"></div>

        <!-- standings page -->
        <div class="A4-width standings-template istemplate">
            <div class="section-3-container-outer">
                <div class="gap-3"></div>
                <div class="section-3-heading-outer"><p>Overall Standings</p></div>
                <div class="gap-1"></div>
                <div class="section-3-top-bar">
                    <p class="section-3-top-bar-h1"> RANK</p>
                    <p  class="section-3-top-bar-h2"> GROUP</p>
                    <p  class="section-3-top-bar-h3">handle</p> 
                    <p  class="section-3-top-bar-h4">POINTS</p> 
                    <p  class="section-3-top-bar-tag istemplate">A</p> 
                </div>
                <div class="section-3-row-outer istemplate">
                    <p class="section-3-row-b1"> 120000</p>
                    <p  class="section-3-row-b2"> Shivalik</p>
                    <p  class="section-3-row-b3">sai_kamal</p>  
                    <p  class="section-3-row-b4">12500</p> 
                    <p  class="section-3-row-tag istemplate">4</p> 
                </div>
            </div>
            <div class="pagebreak"></div>
        </div>


    </div>
</body>
</html>
